<form [formGroup]="formGroup" (ngSubmit)="submitLogin()">
  <h2>Log in</h2>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="info@example.com">
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher" placeholder="password">
    <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
      Password must be at least 8 characters
    </mat-error>
    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-card *ngIf="error">
    <mat-card-title>
      Login Failed
    </mat-card-title>
    <mat-card-subtitle>
      Please double check your credentials and try again
    </mat-card-subtitle>
  </mat-card>
  <button type="submit"
          mat-raised-button color="primary"
          [disabled]="formGroup.invalid || loading">
    Log in
  </button>

</form>
