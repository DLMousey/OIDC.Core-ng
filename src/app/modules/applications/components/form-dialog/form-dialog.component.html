<h1 mat-dialog-title>App Created Successfully</h1>
<div mat-dialog-content>
  <p>Your application was created successfully, make a copy of your client secret now as it will never be shown again</p>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Client ID</mat-label>
      <input matInput type="text" [value]="data.application.clientId" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Client Secret</mat-label>
      <input matInput type="text" [value]="data.application.clientSecret" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="">I have copied my client secret</button>
</div>
